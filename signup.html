<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GigFloww Sign-Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #4f46e5;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1.5rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .thank-you {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Join GigFloww</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="skill">Skill Category</label>
      <select id="skill" required>
        <option value="">Select a Skill</option>
        <option value="Designer">Designer</option>
        <option value="Developer">Developer</option>
        <option value="Writer">Writer</option>
        <option value="Marketing">Marketing</option>
      </select>

      <label for="portfolio">Portfolio Link</label>
      <input type="url" id="portfolio" placeholder="https://yourportfolio.com" required />

      <button type="submit">Join Now</button>
      <div class="thank-you" id="thankYouMessage">ðŸŽ‰ Thank you for signing up!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const thankYou = document.getElementById("thankYouMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const skill = document.getElementById("skill").value;
      const portfolio = document.getElementById("portfolio").value.trim();

      // Basic JS validation
      if (!name || !email || !skill || !portfolio) {
        alert("Please fill in all fields correctly.");
        return;
      }

      if (!portfolio.startsWith("http://") && !portfolio.startsWith("https://")) {
        alert("Portfolio link must start with http:// or https://");
        return;
      }

      // Show thank-you message
      thankYou.style.display = "block";
      form.reset();

      // Optionally redirect after 2s
      // setTimeout(() => window.location.href = 'thankyou.html', 2000);
    });
  </script>

</body>
</html>
