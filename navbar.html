<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GigFloww Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4f46e5;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: #333;
      min-width: 160px;
      top: 40px;
      right: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: #4f46e5;
        position: absolute;
        right: 0;
        top: 60px;
        width: 100%;
        padding: 1rem;
        z-index: 999;
      }

      .menu.show {
        display: flex;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
        background-color: #5b52e8;
      }

      .dropdown-content a {
        color: white;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }

      .dropdown.open .dropdown-content {
        display: block;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">GigFloww</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <div class="dropdown" onclick="toggleDropdown(event)">
        <a href="#">Gigs â–¼</a>
        <div class="dropdown-content">
          <a href="#">Design</a>
          <a href="#">Development</a>
          <a href="#">Marketing</a>
        </div>
      </div>
      <a href="#">Contact</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    function toggleDropdown(event) {
      event.stopPropagation();
      const dropdown = event.currentTarget;
      dropdown.classList.toggle("open");
    }

    window.addEventListener("click", () => {
      document.querySelectorAll(".dropdown").forEach(drop => drop.classList.remove("open"));
    });
  </script>

</body>
</html>
