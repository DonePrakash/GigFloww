<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonial Slider</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9fafb;
    }

    .slider-container {
      max-width: 800px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .testimonial {
      min-width: 100%;
      box-sizing: border-box;
      padding: 2rem;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .testimonial p {
      font-size: 1.1rem;
      color: #444;
    }

    .testimonial h4 {
      margin-top: 1rem;
      color: #4f46e5;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #4f46e5;
      color: white;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    @media (max-width: 600px) {
      .testimonial {
        padding: 1.2rem;
      }

      .arrow {
        font-size: 1.2rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <button class="arrow left" onclick="prevSlide()">&#10094;</button>
    <div class="slides" id="slideTrack">
      <div class="testimonial">
        <p>"GigFloww made it so easy to find clients for my freelance design work!"</p>
        <h4>– Anjali D.</h4>
      </div>
      <div class="testimonial">
        <p>"Thanks to GigFloww, I finally launched my side hustle and started earning!"</p>
        <h4>– Rajesh K.</h4>
      </div>
      <div class="testimonial">
        <p>"This platform is user-friendly, professional, and super helpful for gig workers."</p>
        <h4>– Sarah M.</h4>
      </div>
    </div>
    <button class="arrow right" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slideTrack");
    const totalSlides = slides.children.length;

    function showSlide(idx) {
      if (idx < 0) index = totalSlides - 1;
      else if (idx >= totalSlides) index = 0;
      else index = idx;

      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Auto-slide every 4 seconds
    setInterval(() => {
      nextSlide();
    }, 4000);
  </script>

</body>
</html>
